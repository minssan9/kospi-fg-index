# Log rotation configuration for Fear & Greed Index Production
# Place this file in /etc/logrotate.d/ or use it with custom logrotate container

# Application Logs
/home/min/fg-index/home/min/fg-index/logs/backend/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0644 min min
    sharedscripts
    postrotate
        # Send SIGUSR1 to Node.js process to reopen log files
        docker exec fg-backend-prod pkill -USR1 node || true
    endscript
}

/home/min/fg-index/logs/scheduler/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0644 min min
    sharedscripts
    postrotate
        docker exec fg-scheduler-prod pkill -USR1 node || true
    endscript
}

# Nginx Logs
/home/min/fg-index/logs/nginx/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0644 nginx nginx
    sharedscripts
    postrotate
        # Reload nginx to reopen log files
        docker exec fg-nginx-prod nginx -s reload || true
    endscript
}

# PostgreSQL Logs
/home/min/fg-index/logs/postgres/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0644 postgres postgres
    sharedscripts
    postrotate
        # PostgreSQL automatically handles log file rotation
        docker exec fg-database-prod pg_ctl reload || true
    endscript
}

# Redis Logs
/home/min/fg-index/logs/redis/*.log {
    weekly
    missingok
    rotate 8
    compress
    delaycompress
    notifempty
    create 0644 redis redis
    sharedscripts
    postrotate
        # Redis handles log rotation internally
        docker exec fg-redis-prod redis-cli CONFIG REWRITE || true
    endscript
}

# System and Deployment Logs
/home/min/fg-index/logs/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0644 min min
}

# Error Logs - Keep longer for debugging
/home/min/fg-index/logs/**/*error*.log {
    daily
    missingok
    rotate 60
    compress
    delaycompress
    notifempty
    create 0644 min min
}

# Access Logs - Rotate more frequently due to size
/home/min/fg-index/logs/**/access*.log {
    daily
    missingok
    rotate 14
    compress
    delaycompress
    notifempty
    create 0644 min min
}

# Monitor Logs
/home/min/fg-index/logs/monitor.log {
    weekly
    missingok
    rotate 12
    compress
    delaycompress
    notifempty
    create 0644 min min
}

# Deploy Logs
/home/min/fg-index/logs/deploy.log {
    monthly
    missingok
    rotate 12
    compress
    delaycompress
    notifempty
    create 0644 min min
}